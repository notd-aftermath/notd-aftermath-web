<mat-toolbar color="primary">
    <button mat-button routerLink="/">  
      <img class="home" src="favicon.ico">
    </button>
    <div class="d-none d-md-block">
        <button mat-button routerLink="/" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">NotD Aftermath</button>
        <button mat-button routerLink="/changelog" routerLinkActive="selected">Changelog</button>
        <button mat-button routerLink="/codes" routerLinkActive="selected">Codes</button>
        <button mat-button routerLink="/suggestions" routerLinkActive="selected">Suggestions</button>
        <a mat-button href="https://github.com/Thraxs/NotD-Aftermath/issues">Report a bug (GitHub)</a>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" class="d-md-none">
       <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu" class="d-md-none">
      <button mat-menu-item routerLink="/" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">NotD Aftermath</button>
      <button mat-menu-item routerLink="/changelog" routerLinkActive="selected">Changelog</button>
      <button mat-menu-item routerLink="/codes" routerLinkActive="selected">Codes</button>
      <button mat-menu-item routerLink="/suggestions" routerLinkActive="selected">Suggestions</button>
      <a mat-menu-item href="https://github.com/Thraxs/NotD-Aftermath/issues">Report a bug (GitHub)</a>
  </mat-menu>
